<!DOCTYPE html>
<html>
  <head>
    <title>Load generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" 
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <script type='text/javascript'
            src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- 
    <script type='text/javascript'
            src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type='text/javascript'>
     var html5AppId = '7C4BBBFB-7870-44FF-A532-E1DD7FE90F99';
    </script>
    <script type='text/javascript' src='js/CountdownTimer.js'></script>
    <script type='text/javascript' src='js/load-generator-page.js'></script>
  </head>

  <body>
    <div style='margin: 10px auto; max-width:1140px; background-color: #F1F1F1; padding: 20px;'>

      <h2>Request Generator</h2>
      <p>This web page will generate a stream of requests against an HTTP Endpoint, with parameters that you specify.</p>

      <form role="form">
        <div class="form-group">
          <select name="method" id="method" class="form-control" style='width:auto;position:relative;float:left;' placeholder="method" required>
            <optgroup>
            <option value="GET" >GET</option>
            <option value="POST">POST</option>
            <option value="PUT" >PUT</option>
            </optgroup>
          </select>

          <div class="form-group col-sm-10 end-point" style='position:relative; width:72%;' >
            <input type="url" autocomplete="off" class="form-control http-end-point" name="endpoint" id='endpoint' required="" value='https://amer-demo2-prod.apigee.net/sumiya-1/t1'/>
          </div>

          <div class="form-group col-sm-1 nopadding" style='position:relative; width:auto; float:left; padding-left: 4px; padding-right: 4px;' >
            <button class="btn btn-success send-req" id='startstop'>Start</button>
          </div>
          <div class="form-group col-sm-1 nopadding" style='position:relative; width:auto;float:left; padding-left: 4px; padding-right: 4px;' >
            <button class="btn btn-default btn-outline send-req" id='reset'>Reset</button>
          </div>
          <div style='width:100%;clear:both;'></div>

          <div id='option-tabs'>
            <ul>
              <li><a href="#headers">Request Headers</a></li>
              <li><a href="#payload">Request Payload</a></li>
              <li><a href="#response">Response</a></li>
            </ul>

            <div id='headers'>
              <div><button class="btn btn-default btn-outline" id='add-header' title="add">+</button></div>
            </div>
          
            <div id='payload'>
              <textarea id='txt-payload' title="payload" rows='5' placeholder="Payload Here"></textarea>
            </div>
            
            <div id='response'>
            </div>

          </div>
          
          <label for'='batchsize'>batch size:</label>
          <select name="batchsize" id="batchsize" class="form-control" style='width:auto;position:relative;float:left;' required></select>
          <div style='width:100%;clear:both;'></div>
          <label for'='speedfactor'>speed factor:</label>
          <select name="speedfactor" id="speedfactor" class="form-control" style='width:auto;position:relative;float:left;' required></select>
          <div style='width:100%;clear:both;'></div>
        </div>
      </form>

      <div id='output'>
        <div>status: <span id='status'>--</span></div>
        <div>success: <span id='requestcount'>0</span></div>
        <div>errors: <span id='errorcount'>0</span></div>
      </div>
    </div>

  </body>

</html>
