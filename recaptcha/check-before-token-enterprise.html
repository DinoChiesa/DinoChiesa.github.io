<!DOCTYPE html>
<html>
  <head>
    <title>reCAPTCHA demonstrator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/base-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/pure-min.css">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LdxvGIaAAAAAKGfmqySabPwwKzTLxoxtTaIwFhi">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <script src='js/check-before-token-enterprise.js'></script>

  </head>

  <!-- ======================================================= -->

  <body>

    <div>
      <div style='margin: 10px;'>
        <h3>Token protected by reCAPTCHA Enterprise</h3>

        <form role='form' id='form1' accept-charset='UTF-8'>
          <div class='form-group blocks'>
            <label for='txt-clientid'>client ID</label>
            <input id='clientid' name='clientid' class='txt'/>
          </div>
          <div class='form-group blocks'>
            <label for='txt-clientsecret'>client Secret</label>
            <input id='clientsecret' name='clientsecret' class='txt'/>
          </div>
          <div class='form-group blocks'>
            <input type='submit' value='post' class='button' id='check'/>
          </div>
          <div class='form-group notshown'>
            <input type='submit' value='clear' class='button' id='clear'/>
          </div>
          <div class='last'></div>
        </form>

        <div id='output' class='notshown'>
        </div>

      </div>
    </div>
  </body>

</html>
