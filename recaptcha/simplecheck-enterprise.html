<!DOCTYPE html>
<html>
  <head>
    <title>reCAPTCHA Enterprise demonstrator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/base-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/pure-min.css">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <script src='js/simplecheck-enterprise.js'></script>

  </head>

  <!-- ======================================================= -->

  <body>

    <div>

      <div>
        <h3>reCAPTCHA Enterprise</h3>

        <form role='form' id='form1' accept-charset='UTF-8'>
          <div class='form-group blocks'>
            <label for='txt-baseurl'>Base URL</label>
            <input id='txt-baseurl' name='txt-baseurl' class='txt' spellcheck="false" title='eg, https://my-apigee.example.com'/>
          </div>
          <div class='form-group blocks'>
            <label for='txt-sitekey'>Site key</label>
            <input id='txt-sitekey' name='txt-sitekey' class='txt' type="password"/>
          </div>
          <div class='form-group' style='clear:both;'>
            <input type='submit' value='check' class='button' id='check'/>
          </div>
          <div class='form-group notshown'>
            <input type='submit' value='clear' class='button' id='clear'/>
          </div>
          <div class='last'></div>
        </form>

        <div id='output' class='notshown'>
        </div>

      </div>
    </div>
  </body>

</html>
