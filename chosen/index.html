<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body { margin: 4px 8px; }
    div.chosen-container-multi ul.chosen-choices li.search-field input[type="text"] { height: 24px; color: #D1D1D1; }
    .chzn-select { width: 320px; }
    </style>
    <link data-require="chosen@*" data-semver="1.0.0" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/chosen/1.0/chosen.min.css" />
    <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script data-require="chosen@*" data-semver="1.0.0" src="//cdnjs.cloudflare.com/ajax/libs/chosen/1.0/chosen.jquery.min.js"></script>
    <script data-require="chosen@*" data-semver="1.0.0" src="//cdnjs.cloudflare.com/ajax/libs/chosen/1.0/chosen.proto.min.js"></script>
    
    <script src="https://code.angularjs.org/1.3.0/angular.js"></script>

    <script type='text/javascript'>
     console.clear();
     var app = angular.module('myApp', []);

     app.controller('MyController', function($scope) {

       $scope.countriesList = [
         { name: 'Cambodia' }, 
         { name: 'Canada' }, 
         { name: 'Chad' }, 
         { name: 'Colombia' }, 
         { name: 'Denmark' }
         { name: 'Djibouti' }, 
         { name: 'Iceland' }, 
         { name: 'Namibia' }, 
         { name: 'Norway' }, 
         { name: 'Sweden' }, 
         { name: 'Uganda' }, 
         { name: 'Uraguay' }, 
         { name: 'Venezuela' }, 
       ];

       $scope.choices = []; // ??

     });


     app.directive('chosen', function($timeout) {

       var linker = function(scope, element, attr) {

         $timeout(function () {
           element.chosen();
         }, 0, false);
       };

       return {
         restrict: 'A',
         link: linker
       };
     });      
    </script>

  </head>

  <body ng-controller="MyController">
    <div class="control-group">
      <label for="countries" class="control-label">Select Countries: </label>
      <div class="controls">
        <select chosen="" 
                ng-model="choices" 
                id="countries" 
                ng-options="country.name for country in countriesList" 
                data-placeholder="Select Countries" multiple="" 
                class="span chzn-select" 
                ></select>
      </div>
    </div>

    <h5>The selected items are:</h5>
    <pre ng-show="choices">{{choices}}</pre>

  </body>

</html>
