<html lang="en">
  <head>

    <script type='text/javascript' src='js/copy-to-clipboard.js'></script>
    <script type='text/javascript' src='js/goog-signin-page.js'></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <h2>This page allows a user to Sign-in with Google</h2>

    <div id='signin-button' class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <a id='signout' class='hidden' href="#" onclick="signOut();">Sign out</a>
    <div id='output'>
    </div>
