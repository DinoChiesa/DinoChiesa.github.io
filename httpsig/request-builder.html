<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HttpSig Request Builder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" 
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type='text/javascript'
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type='text/javascript' 
            src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
    <script type='text/javascript'
            src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" 
          href="http://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.min.css">

    <script type='text/javascript' 
             src='http://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.js'>
    </script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/chosen-bootstrap.css">

    <script type='text/javascript' 
            src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha1.js'></script>
    <script type='text/javascript' 
            src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js'></script>
    <script type='text/javascript' 
            src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha512.js'></script>
    <script type='text/javascript' 
            src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64.js'></script>
    <script type='text/javascript' src='js/URI.js'></script>
    <script type='text/javascript' src='js/request-builder-page.js'></script>

  </head>
  <body>
    <!-- ======================================================= -->
    <div style='margin: 10px;'>
      <h3>Build and send a request signed with HTTP Signature</h3>
    <form role="form">
      <div class="form-group">
        <label for="edgeorg">Edge org:</label>
        <input type="text" class="form-control" id="edgeorg">
      </div>
      <div class="form-group">
        <label for="edgeenv">Edge env:</label>
        <input type="text" class="form-control" id="edgeenv">
      </div>
      <div class="form-group">
        <label for="keyId">key id:</label>
        <input type="text" class="form-control" id="keyId">
      </div>
      <div class="form-group">
        <label for="secretkey">shared secret:</label>
        <input type="text" class="form-control" id="secretkey">
      </div>
      <div class="form-group">
        <label for="basepath">base path:</label>
        <input type="text" class="form-control" id="basepath">
      </div>
      <div class="form-group">
        <label for="algorithm">algorithm:</label>
        <select name="algorithm" id="algorithm" class="form-control" 
                data-placeholder="algorithm" required>
          <option value=""></option>
          <option value="hmac-sha1" >hmac-sha1</option>
          <option value="hmac-sha256" >hmac-sha256</option>
          <option value="hmac-sha512" >hmac-sha512</option>
        </select>
      </div>
      <div class="form-group">
        <label for="rpath">path:</label>
        <select name="rpath" id="rpath" class="form-control" 
                data-placeholder="trial path" required>
          <option value=""></option>
          <option value="/hmac-t1" >/hmac-t1</option>
          <option value="/hmac-t2" >/hmac-t2</option>
          <option value="/hmac-t3" >/hmac-t3</option>
          <option value="/hmac-t4" >/hmac-t4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="qstring">query string:</label>
        <input type="text" class="form-control" id="qstring">
      </div>
      <div class="form-group">
        <label for="headers">headers to sign:</label>
        <select name="headers" id="headers" multiple class="form-control chosen headers-chosen" 
                data-placeholder="list of headers" required>
          <option value=""></option>
          <option value="date" >Date</option>
          <option value="user-agent" >User-Agent</option>
          <option value="(request-target)" >(request-target)</option>
        </select>
      </div>

      <div>
        <button type="submit" class="btn btn-default" style='display:none'>Submit</button>
      </div>
    </form>

    <div id='output'>
      <a href='' id='requestlink'></a>
    </div>

    <button type="submit" id='sendRequest' class="btn btn-default" >Send</button>

    <div id='results'></div>

    </div>

  </body>

</html>
