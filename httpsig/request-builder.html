<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HttpSig Request Builder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" 
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type='text/javascript'
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type='text/javascript' 
            src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js'></script>

    <script type='text/javascript'
            src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" 
          href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css'>

    <link rel="stylesheet" type="text/css" 
          href="http://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.min.css">

    <script type='text/javascript' 
             src='http://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.js'>
    </script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/chosen-bootstrap.css">

    <script type='text/javascript' 
            src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/build/rollups/sha256.js'></script>
    <script type='text/javascript' 
            src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha1.js'></script>
    <script type='text/javascript' 
            src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js'></script>
    <script type='text/javascript' 
            src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha512.js'></script>
    <script type='text/javascript' 
            src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64.js'></script>
    <script type='text/javascript' src='js/URI.js'></script>
    <script type='text/javascript' src='js/request-builder-page.js'></script>

  </head>
  <body>
    <!-- ======================================================= -->
    <div style='margin: 10px;'>
      <h3>Build and send a request signed with HTTP Signature</h3>
    <form role="form">
      <div class="form-group">
        <label for="keyId">key id:</label>
        <input type="text" class="form-control" id="keyId">
      </div>
      <div class="form-group">
        <label for="secretkey">shared secret:</label>
        <input type="text" class="form-control" id="secretkey" title='this secret never leaves the browser'>
      </div>
      
        <div class="form-group">
          <label for="verb">verb:</label>
          <select name="verb" id="verb" class="form-control">
            <option value="" selected></option>
            <option value="GET" >GET</option>
            <option value="PUT" >PUT</option>
            <option value="POST" >POST</option>
          </select>
        </div>
      
      <div class="form-group">
        <label for="endpoint">endpoint:</label>
        <input type="text" class="form-control" id="endpoint">
      </div>
        <div class='form-group'>
          <label for='text'>payload:</label>
          <textarea class="form-control" rows="7" id='text' 
                 placeholder="-insert your message here-"
                    title='The message to send'></textarea>
        </div>
      
      <div class="form-group">
        <label for="headers">headers to sign:</label>
        <select name="headers" id="headers" multiple class="form-control chosen headers-chosen" 
                data-placeholder="list of headers">
          <option value="" selected></option>
          <option value="x-date" >X-Date</option>
          <option value="digest" >Digest</option>
          <option value="user-agent" >User-Agent</option>
          <option value="(request-target)" >(request-target)</option>
        </select>
      </div>

      <div>
        <button type="submit" class="btn btn-default" style='display:none'>Submit</button>
      </div>
    </form>

    <div id='output'>
      <a href='' id='requestlink'></a>
    </div>

    <button type="submit" id='sendRequest' class="btn btn-default" >Send</button>

    </div>

  </body>

</html>
