<!DOCTYPE html>
<html lang="en">
  <head>
    <title>acc-link-builder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" 
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type='text/javascript'
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 
    <script type='text/javascript'
            src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" 
          href="http://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.min.css">

    <script type='text/javascript' 
             src='http://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.js'>
    </script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/chosen-bootstrap.css">

    <script type='text/javascript'>
     var model = {
       edgeorg : '',
       edgeenv : '',
       basepath : '',
       clientid : '',
       nonce : '',
       cburi : '',
       state : '',
       rtype : [],
       scope : []
     };
     var html5AppId = 'F8083739-D465-4CA0-ADC9-6F8261DFE580';
     var linkTemplate = "${apihost}/${basepath}/authorize?client_id=${clientid}&redirect_uri=${cburi}&response_type=${rtype}&state=${state}&scope=${scope}&nonce=${nonce}";
    </script>
    <script type='text/javascript' src='js/link-builder-page.js'></script>
  </head>
  <body>
    <!-- ======================================================= -->
    <div style='margin: 10px;'>
      <h3>Build links for the OpenID-Connect Sample in Edge</h3>
    <form role="form">
      <div class="form-group">
        <label for="apihost">API host:</label>
        <input type="text" class="form-control" id="apihost">
      </div>
      <div class="form-group">
        <label for="basepath">basepath:</label>
        <input type="text" class="form-control" id="basepath">
      </div>
      <div class="form-group">
        <label for="clientid">clientid:</label>
        <input type="text" class="form-control" id="clientid">
      </div>
      <div class="form-group">
        <label for="nonce">nonce:</label>
        <input type="text" class="form-control" id="nonce">
      </div>
      <div class="form-group">
        <label for="state">state:</label>
        <input type="text" class="form-control" id="state">
      </div>
      <div class="form-group">
        <label for="cburi">callback URI:</label>
        <input type="text" class="form-control" id="cburi">
      </div>
      <div class="form-group">
        <label for="rtype">response type:</label>
        <select name="rtype" id="rtype" multiple class="form-control chosen rtype-chosen" 
                data-placeholder="response type" required>
          <option value=""></option>
          <option value="code" >code</option>
          <option value="token" >token</option>
          <option value="id_token" >id_token</option>
          <option value="invalid_option" >invalid_option</option>
        </select>

      </div>

      <div class="form-group">
        <label for="scope">scope:</label>
        <select name="scope" id="scope" multiple class="form-control chosen scope-chosen" 
                data-placeholder="scope" required>
          <option value=""></option>
          <option value="openid" >openid</option>
          <option value="profile" >profile</option>
          <option value="email" >email</option>
          <option value="invalid_option" >invalid_option</option>
        </select>

      </div>
      <div>
        <button type="submit" class="btn btn-default" style='display:none'>Submit</button>
      </div>
    </form>

    <div id='output'>
      <a href='' id='authzlink'></a>
    </div>
    </div>

  </body>

</html>
