<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OIDC Login URL-builder Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type='text/javascript'
            src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type='text/javascript'
            src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css"
          href="//cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.min.css">

    <script type='text/javascript'
             src='//cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.js'>
    </script>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/chosen-bootstrap.css">

    <script type='text/javascript'>
    var html5AppId = "D8E7329D-7F0E-4E40-AF47-2BED473C8837";
    </script>

    <script type='text/javascript' src='js/goog-login-page.js'></script>

  </head>
  <body>
    <!-- ======================================================= -->
    <div style='margin: 10px;'>
      <h3>Build link for OIDC Sign-in</h3>
    <form role="form">
      <div class="form-group">
        <label for="baseloginurl">Base URL:</label>
        <input type="text" class="form-control" id="baseloginurl" value='https://login.salesforce.com/services/oauth2/authorize' title='eg, https://login.salesforce.com/services/oauth2/authorize'>
      </div>
      <div class="form-group">
        <label for="clientid">clientid:</label>
        <input type="text" class="form-control" id="clientid" value='3MVG9KI2HHAq33RwXB_oVQ9z4DW1hbgvILe5bvHn1QaC39aGLUVuW3fiV1_czozXeo8b.6_7YsP8EBeuH6QJ_'>
      </div>
      <div class="form-group">
        <label for="state">state:</label>
        <input type="text" class="form-control" id="state">
      </div>
      <div class="form-group">
        <label for="nonce">nonce:</label>
        <input type="text" class="form-control" id="nonce">
      </div>
      <div class="form-group">
        <label for="cburi">callback URI:</label>
        <input type="text" class="form-control" id="cburi" value='https://dinochiesa.github.io/openid-connect/sf-callback-handler.html'>
      </div>
      <div class="form-group">
        <label for="rtype">response type:</label>
        <select name="rtype" id="rtype" multiple class="form-control chosen rtype-chosen"
                data-placeholder="response type" required>
          <option value=""></option>
          <option value="code" >code</option>
          <option value="token" >token</option>
          <option value="id_token" >id_token</option>
          <option value="invalid_option" >invalid_option</option>
        </select>
        (use <strong>token id_token</strong>)
      </div>

      <div class="form-group">
        <label for="scope">scope:</label>
        <select name="scope" id="scope" multiple class="form-control chosen scope-chosen"
                data-placeholder="scope" required>
          <option value=""></option>
          <option value="openid" >openid</option>
          <option value="profile" >profile</option>
          <option value="email" >email</option>
          <option value="invalid_option" >invalid_option</option>
        </select>

      </div>
      <div>
        <button type="submit" class="btn btn-default" style='display:none'>Submit</button>
      </div>
    </form>

    <div id='output'>
      <a href='' id='authzlink'></a>
    </div>
    </div>

  </body>

</html>
