<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Release Content Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" 
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type='text/javascript'
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type='text/javascript' 
            src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js'></script>

    <script type='text/javascript'
            src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" 
          href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css'>

    <link rel="stylesheet" type="text/css" 
          href='//cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css'>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type='text/javascript' 
            src='//cdn.datatables.net/1.10.10/js/jquery.dataTables.js'></script>

    <script type='text/javascript' src='js/release-viewer-page.js'></script>
    <style type='text/css'>
     body {
       font-size: 120%;
     }
     /* formatting tables */
     .dt-collapse {
       white-space: nowrap;
     }
     .dt-widen {
       width: 49%
     }
     .dt-widen {
       width: 49%
     }
    </style>

  </head>
  <body>
    <!-- ======================================================= -->
    <div style='margin: 10px;'>
      <h3>View Release Content</h3>
      <div style='margin: 10px 0;'>
        <form role="form">
          <div class="form-group">
            <label for="release">release:</label>
            <select name="release" id="release" class="form-control" 
                    data-placeholder="release" required>
              <option value="160120" >160120</option>
            </select>
          </div>
          <div class="form-group">
            <label for="component">component:</label>
            <select name="component" id="component" class="form-control" 
                    data-placeholder="component" required>
              <option value="platform">platform</option>
              <option value="ui">ui</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default" value='fetch' id='submit'>submit</button>
          </div>
        </form>
      </div>

      <div id='output' style='margin: 18px 0;'>
      </div>

    </div>

  </body>

</html>
